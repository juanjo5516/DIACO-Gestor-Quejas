<html>
<head>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <span class="navbar-text whitefont">DIACO</span>
  <span class="navbar-text whitefont">&nbsp;</span>
  <div class="collapse navbar-collapse" id="navbarText">
  <ul class="navbar-nav mr-auto">
	</ul>  
  </div>
  <span class="navbar-text whitefont">
	&nbsp;
  </span>
  <span class="navbar-text whitefont">
	&nbsp;
  </span>
</nav>
<ng-container *ngIf="flagLoaded">
	<div class="container">	
		<div class="row">
			 <div class="col-lg-1">
				&nbsp;
			 </div>
		</div>	
		<div class="row">
			 <div class="col-lg-1">
				&nbsp;
			 </div>
		</div>
		<div class="row">
			 <div class="col-lg-12">
				Felicidades proveedor: {{proveedor_nombre}} !
			</div>
		</div>
		<div class="row">
			 <div class="col-lg-1">
				&nbsp;
			 </div>
		</div>
		<div class="row">
			 <div class="col-lg-12">
				Su solicitud de registro a proveedores en DIACO ha sido aprovada, el código QR asociado a su negocio es el siguiente:
			</div>
		</div>
		<div class="row">
			 <div class="col-lg-12" align="center">
				<img src="{{str_qrpath}}" style="height:300px">
			</div>
		</div>
	</div>
</ng-container>
<ng-container *ngIf="flagInfoError">
	<div class="container">	
		<div class="row">
			<div class="alert alert-danger col-lg-12" >
				Hubo un error al procesar esta acción, por favor intente de nuevo más tarde.
			</div>
		</div>
	</div>
</ng-container>	
</body>
</html>
