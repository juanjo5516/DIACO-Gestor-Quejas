<ng-container *ngIf="flagAccesoConVir">
	<div class="container">
		<div class="row">
		 <div class="col-lg-12">
			&nbsp;
		 </div>
		</div>
		<div class="row">
		 <div class="col-lg-2">
		  <label><b>Departamento:</b></label>
		 </div>
		 <div class="col-lg-4">
			<select class="form-control" [(ngModel)]="frmmain.departamento" (change)="UpdateMunicipio()">
				<option value="0">Todos</option>
				<option *ngFor="let x of lstcmb_departamento" [value]="x.codigo_departamento">{{x.nombre_departamento}}</option>
			</select>
		 </div>
		 <div class="col-lg-2">
		  <label><b>Municipio:</b></label>
		 </div>
		 <div class="col-lg-4">
			<select class="form-control" [(ngModel)]="frmmain.municipio">
				<option value="0">Todos</option>
				<option *ngFor="let x of lstcmb_municipio" [value]="x.codigo_municipio">{{x.nombre_municipio}}</option>
			</select>
		 </div>
		</div>
		<div class="row">
		 <div class="col-lg-2">
		  <label><b>Estado:</b></label>
		 </div>
		 <div class="col-lg-6">
			<select class="form-control" [(ngModel)]="frmmain.estado">
				<option *ngFor="let x of list_filtro" [value]="x.id">{{x.nombre}}</option>
			</select>
		 </div>
		 </div>
		 <div class="row">
		 <div class="col-lg-2">
		  <label><b>Fecha:</b></label>
		 </div>
		 <div class="col-lg-3">
				<input type="date" class="form-control" id="FechaDesde" name="FechaDesde" [(ngModel)]="frmmain.SelectedFDesde" placeholder="dd/mm/yyyy" >
		 </div>
		 <div class="col-lg-0">
				&nbsp;<b>-</b>&nbsp;
		 </div>		
		 <div class="col-lg-3">
				<input type="date" class="form-control" id="FechaHasta" name="FechaHasta" [(ngModel)]="frmmain.SelectedFHasta" placeholder="dd/mm/yyyy" >		
		 </div>	
		<div class="col-lg-3">
			<button (click)="RefreshTable()" class="btn btn-primary">Actualizar B&uacute;squeda</button>
		 </div>
		</div>	
	</div>

		<div *ngIf="flagInfoError" class="alert alert-alert col-lg-12" [@EnterLeave]="'flyIn'">
			Hubo un error al procesar esta acci�n, por favor intente de nuevo.
		</div>

		<app-table-conc-virtual [frmmain]="frmmain" ></app-table-conc-virtual>
</ng-container>
<ng-container *ngIf="!flagAccesoConVir">
	<b>Usted no tiene acceso a Conciliaci&oacute;n Previa</b>
</ng-container>
