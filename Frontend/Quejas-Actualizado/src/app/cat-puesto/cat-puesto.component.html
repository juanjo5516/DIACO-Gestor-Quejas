
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 modaltitl">
      <table width="100%">
      <tr><td width="90%" class="modaltitltd">
        Catalogo Puesto de Trabajo
      </td>
      <td width="10%" align="right" class="modaltitltd">
        <button type="button" class="modaltitlb" (click)="closeDialog()">X</button>
      </td></tr>
      </table>
    </div>
  </div>
</div>
<div class="container">

<div class="row">
  <div class="col-md-8 mt-4">
        <ul>
      <li 
      *ngFor="let puesto of puestoArray"
      class="list-group-item list-group-item-action"
      (click)="openForEdit(puesto)"
      [class.active]="puesto == selectedPuesto"
      >
      <span class="badge badge.primary">{{puesto.id}}</span> {{puesto.nombre}}
      </li>
    </ul>
    <div class="card mt-4">
      <div class="card-body">
        <div class="card-title">
         Ingresa un nuevo puesto				 
        </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="selectedPuesto.nombre" (blur)="setAfterAuxiliar()" (focus)="setBeforeAuxiliar()" placeholder="agregar puesto" class="form-control">
      </div>  
      <button (click)="addOrEdit()" class="btn btn-primary">
          Guardar cambios
      </button>
      <button
      *ngIf="selectedPuesto.id !== 0"
      class="btn btn-danger"
      (click)="delete()">
        Borrar
      </button>
      </div>
    </div>
  </div>
  
</div>
</div>
