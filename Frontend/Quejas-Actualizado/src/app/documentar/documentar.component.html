<html>
<head>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 modaltitl">
			<table width="100%">
			<tr><td width="90%" class="modaltitltd">
				Documentar (Queja: {{data.quejanumero}}) 
			</td>
			<td width="10%" align="right" class="modaltitltd">
				<button type="button" class="modaltitlb" (click)="closeDialog()">X</button>
			</td></tr>
			</table>
		</div>
	</div>
</div>
<ng-container *ngIf="flagformvisible >= 1; else NoForm">
	<div class="container" >
		<div class="row">
		 <div class="col-lg-1">
			&nbsp;
		 </div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<button appNoDblClick class="btn btn-primary" type="button" (click)="openCaratula()" > Imprimir Car&aacute;tula</button>
			</div>	
		</div>
		<div class="row">
		 <div class="col-lg-1">
			&nbsp;
		 </div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<button appNoDblClick class="btn btn-primary" type="button" (click)="ReadListadoChequeo()" > Imprimir Listado de Chequeo</button>
			</div>	
		</div>
		<div class="row">
		 <div class="col-lg-1">
			&nbsp;
		 </div>
		</div>
		<ng-container *ngIf="flagEditable">
			<input #chkbox type="checkbox" name="documentado" (change)="CheckChange()" >&nbsp;Confirmar recepción de expediente físico
			<div class="row">
			 <div class="col-lg-1">
				&nbsp;
			 </div>
			</div>
			<div class="col-lg-12">
				<button type="button" class="btn btn-primary" (click)="SaveDocumentar();" [disabled]="!flagcheck">Guardar Confirmaci&oacute;n y Asignar</button>
			</div>
		</ng-container>
	</div>
	
	<div *ngIf="flagInfoError" class="alert alert-danger col-lg-12" [@EnterLeave]="'flyIn'">
		Hubo un error al procesar esta acción, por favor intente de nuevo.
	</div>
	<div *ngIf="flagUpdate" class="alert alert-success col-lg-12" [@EnterLeave]="'flyIn'">
		Se guardó la información de documentación.
	</div>
</ng-container>
<ng-template #NoForm>
	<div class="container">	
		<div class="row">
		 <div class="col-lg-1">
			&nbsp;
		 </div>
		</div>	
		<div class="row">
		 <div class="col-lg-10" align="center">
			<i class="frmicon"></i>&nbsp;
		 </div>
		</div>	
	</div>	
</ng-template>	

<ng-container *ngIf="loaderror">
	<div class="container">
	<div class="row">
	 <div class="col-lg-1">
		&nbsp;
	 </div>
	</div>	
	<div class="row">
	 <div class="col-lg-10">
		Hubo un error al cargar el formulario, intente de nuevo mas tarde.
	 </div>
	</div>
	</div>	
</ng-container>		
</body>
</html>
