<html>
<head>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 modaltitl">
			<table width="100%">
			<tr><td width="90%" class="modaltitltd">
				Resumen de Quejas
			</td>
			<td width="10%" align="right" class="modaltitltdb">
				<button type="button" class="modaltitlb" (click)="closeDialog()">X</button>
			</td></tr>
			</table>
		</div>
	</div>
</div>
<div class="container" >
<!---<ng-container *ngIf="!flag_Resultado">--->
	<div class="row">
	 <div class="col-lg-1">
		&nbsp;
	 </div>
	</div>
	<div class="row">
		 <div class="col-lg-12">
			<label><b>Listado de quejas ingresadas:</b></label>
		 </div>
	</div>
</div>
		<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
		  <!-- This is the tree node template for leaf nodes -->
		  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
			<!-- use a disabled button to provide padding for tree leaf -->
			<button mat-icon-button disabled></button>
			{{node.name}}
		  </mat-tree-node>
		  <!-- This is the tree node template for expandable nodes -->
		  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
			<button mat-icon-button matTreeNodeToggle
					[attr.aria-label]="'toggle ' + node.name">
			  <mat-icon class="mat-icon-rtl-mirror">
				<!--{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}-->
				{{treeControl.isExpanded(node) ? '-' : '+'}}
			  </mat-icon>
			</button>
			{{node.name}}
		  </mat-tree-node>
		</mat-tree>	

	<div *ngIf="flagInfoError" class="alert alert-danger col-lg-12" [@EnterLeave]="'flyIn'">
		Hubo un error al procesar esta acci√≥n, por favor intente de nuevo.
	</div>
	<div class="row">
		<div class="col-lg-12">
			<button class="btn btn-primary" type="button" (click)="closeDialog()">Cerrar</button>
		</div>
	</div>
</body>
</html>
