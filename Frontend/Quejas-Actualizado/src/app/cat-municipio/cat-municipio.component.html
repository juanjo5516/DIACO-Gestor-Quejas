
<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 modaltitl">
				<table width="100%">
				<tr><td width="90%" class="modaltitltd">
					Catalogo Municipios
				</td>
				<td width="10%" align="right" class="modaltitltd">
					<button type="button" class="modaltitlb" (click)="closeDialog()">X</button>
				</td></tr>
				</table>
			</div>
		</div>
	</div>
<div class="container">
	<div class="row">          
		<div class="col-md-8 mt-4">
        <select>
            <option *ngFor="let departamento of departamentoArray"
            (click)="openForEditDepartamento(departamento)"
            >
          <span class="badge badge.primary">{{departamento.codigo_departamento}}</span> {{departamento.nombre_departamento}}
              </option>
          </select>    
      <ul>
				<li 
				*ngFor="let municipio of municipioArray"
				class="list-group-item list-group-item-action"
				(click)="openForEdit(municipio)"
				[class.active]="municipio == selectedMunicipio"
				>
				<span class="badge badge.primary">{{municipio.codigo_municipio}}</span> {{municipio.nombre_municipio}}
				</li>
		  </ul>
		  <div class="card mt-4">
			  <div class="card-body">
				  <div class="card-title">
					 Ingresa un nuevo Municipio 				 
				  </div>
				<div class="form-group">
					<input type="text" [(ngModel)]="selectedMunicipio.nombre_municipio"  (blur)="setAfterAuxiliar()" (focus)="setBeforeAuxiliar()"  placeholder="agregar municipio" class="form-control">
				</div>  
				<button (click)="addOrEdit()" class="btn btn-primary">
						Guardar cambios
				</button>
				<button
				*ngIf="selectedMunicipio.codigo_municipio !== 0"
				class="btn btn-danger"
				(click)="delete()">
					Borrar
				</button>
			  </div>
		  </div>
		</div>
		
	</div>
</div>
