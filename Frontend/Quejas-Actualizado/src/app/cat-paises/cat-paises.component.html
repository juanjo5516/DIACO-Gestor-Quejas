


<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 modaltitl">
				<table width="100%">
				<tr><td width="90%" class="modaltitltd">
					Catalogo Paises
				</td>
				<td width="10%" align="right" class="modaltitltd">
					<button type="button" class="modaltitlb" (click)="closeDialog()">X</button>
				</td></tr>
				</table>
			</div>
		</div>
	</div>
<div class="container">
	<div class="row">
		<div class="col-md-8 mt-4">
          <ul>
				<li 
				*ngFor="let pais of paisArray"
				class="list-group-item list-group-item-action"
				(click)="openForEdit(pais)"
				[class.active]="pais == selectedPais"
				>
				<span class="badge badge.primary">{{pais.id_pais}}</span> {{pais.nombre_pais}}
				</li>
		  </ul>
		  <div class="card mt-4">
			  <div class="card-body">
				  <div class="card-title">
					 Ingresa un nuevo Pais				 
				  </div>
				<div class="form-group">
					<input type="text" [(ngModel)]="selectedPais.nombre_pais" (blur)="setAfterAuxiliar()" (focus)="setBeforeAuxiliar()" placeholder="agregar pais" class="form-control">
				</div>  
				<button (click)="addOrEdit()" class="btn btn-primary">
						Guardar cambios
				</button>
				<button
				*ngIf="selectedPais.id_pais !== 0"
				class="btn btn-danger"
				(click)="delete()">
					Borrar
				</button>
			  </div>
		  </div>
		</div>
		
	</div>
</div>
