


<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 modaltitl">
      <table width="100%">
      <tr><td width="90%" class="modaltitltd">
        Catalogo Area Interna
      </td>
      <td width="10%" align="right" class="modaltitltd">
        <button type="button" class="modaltitlb" (click)="closeDialog()">X</button>
      </td></tr>
      </table>
    </div>
  </div>
</div>
<div class="container">
<div class="row">
  <div class="col-md-8 mt-4">
        <ul>
      <li 
      *ngFor="let area of areaArray"
      class="list-group-item list-group-item-action"
      (click)="openForEdit(area)"
      [class.active]="area == selectedArea"
      >
      <span class="badge badge.primary">{{area.id_area}}</span> {{area.nombre}}
      </li>
    </ul>
    <div class="card mt-4">
      <div class="card-body">
        <div class="card-title">
         Ingresa una nueva Area Interna
        </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="selectedArea.nombre" (blur)="setAfterAuxiliar()" (focus)="setBeforeAuxiliar()" placeholder="agregar area" class="form-control">
      </div>  
      <button (click)="addOrEdit()" class="btn btn-primary">
          Guardar cambios
      </button>
      <button
      *ngIf="selectedArea.id_area !== 0"
      class="btn btn-danger"
      (click)="delete()">
        Borrar
      </button>
      </div>
    </div>
  </div>
  
</div>
</div>
