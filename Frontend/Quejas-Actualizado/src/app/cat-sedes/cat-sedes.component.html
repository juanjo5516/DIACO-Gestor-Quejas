
<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 modaltitl">
				<table width="100%">
				<tr><td width="90%" class="modaltitltd">
					Catalogo Sedes
				</td>
				<td width="10%" align="right" class="modaltitltd">
					<button type="button" class="modaltitlb" (click)="closeDialog()">X</button>
				</td></tr>
				</table>
			</div>
		</div>
	</div>
<div class="container">
	<div class="row">
		<div class="col-md-8 mt-4">
          <ul>
				<li 
				*ngFor="let sede of sedeArray"
				class="list-group-item list-group-item-action"
				(click)="openForEdit(sede)"
				[class.active]="sede == selectedSede"	
				>
				<span class="badge badge.primary">{{sede.id_diaco_sede}}</span> {{sede.nombre_sede}} {{sede.direccion_sede}} 
				</li>
		  </ul>
		  <div class="card mt-4">
			  <div class="card-body">
				  <div class="card-title">
					 Ingresa una nueva Sede		 
				  </div>
				<div class="form-group">
            <select>
                <option *ngFor="let departamento of departamentoArray"
				(click)="openForEditDepartamento(departamento)"
				(change)="GetDepartamentoList()"
				[ngValue]="selectedDepartamento"
                >
              <span class="badge badge.primary">{{departamento.codigo_departamento}}</span> {{departamento.nombre_departamento}}
                  </option>
              </select>    
              <select>
                  <option *ngFor="let municipio of municipioArray"
				  (click)="openForEditMunicipio(municipio)"
				  (change)="GetMunicipioList(selectedDepartamento.codigo_departamento)"
				  [ngValue]="selectedMunicipio"
                  >
                <span class="badge badge.primary">{{municipio.codigo_municipio}}</span> {{municipio.nombre_municipio}}
                    </option>
                </select>    
          <input type="text" [(ngModel)]="selectedSede.nombre_sede" placeholder="agregar nombre sede" class="form-control">
		  <input type="text" [(ngModel)]="selectedSede.direccion_avenida" placeholder=" calle o avenida " class="form-control">
		  <select>
			  <option selected>{{selectedSede.callecilla}} </option>
			  <option *ngFor="let calle of calleArray"
			  (click)="openForEditCalle(calle)" 
			  >
				{{calle}}
			  </option>
		  </select>
          <input type="text" [(ngModel)]="selectedSede.direccion_calle" placeholder=" numero casa " class="form-control">
          <input type="text" [(ngModel)]="selectedSede.direccion_zona" placeholder=" zona  " class="form-control">
          <input type="text" [(ngModel)]="selectedSede.direccion_detalle" placeholder=" detalle de direccion " class="form-control">
          
				</div>  
				<button (click)="addOrEdit()" class="btn btn-primary">
						Guardar cambios
				</button>
				<button
				*ngIf="selectedSede.id_diaco_sede !== 0"
				class="btn btn-danger"
				(click)="delete()">
					Borrar
				</button>
			  </div>
		  </div>
		</div>
		
	</div>
</div>
