


<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 modaltitl">
      <table width="100%">
      <tr><td width="90%" class="modaltitltd">
        Catalogo Tipo de Consumidor
      </td>
      <td width="10%" align="right" class="modaltitltd">
        <button type="button" class="modaltitlb" (click)="closeDialog()">X</button>
      </td></tr>
      </table>
    </div>
  </div>
</div>
<div class="container">
<div class="row">
  <div class="col-md-8 mt-4">
        <ul>
      <li 
      *ngFor="let tipo of tipoArray"
      class="list-group-item list-group-item-action"
      (click)="openForEdit(tipo)"
      [class.active]="tipo == selectedTipo"
      >
      <span class="badge badge.primary">{{tipo.id_tipo_consumidor}}</span> {{tipo.nombre_consumidor}}
      </li>
    </ul>
    <div class="card mt-4">
      <div class="card-body">
        <div class="card-title">
         Ingresa un nuevo Tipo de Consumidor				 
        </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="selectedTipo.nombre_consumidor" (blur)="setAfterAuxiliar()" (focus)="setBeforeAuxiliar()" placeholder="agregar tipo consumidor" class="form-control">
      </div>  
      <button (click)="addOrEdit()" class="btn btn-primary">
          Guardar cambios
      </button>
      <button
      *ngIf="selectedTipo.id_tipo_consumidor !== 0"
      class="btn btn-danger"
      (click)="delete()">
        Borrar
      </button>
      </div>
    </div>
  </div>
  
</div>
</div>
