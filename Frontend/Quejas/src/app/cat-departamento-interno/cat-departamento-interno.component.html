<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 modaltitl">
				<table width="100%">
				<tr><td width="90%" class="modaltitltd">
					Catalogo Departamento Interno
				</td>
				<td width="10%" align="right" class="modaltitltd">
					<button type="button" class="modaltitlb" (click)="closeDialog()">X</button>
				</td></tr>
				</table>
			</div>
		</div>
	</div>

<div class="container">
	<div class="row">
		<div class="col-md-8 mt-4">
          <ul>
				<li 
				*ngFor="let departamento of departamentoArray"
				class="list-group-item list-group-item-action"
				(click)="openForEdit(departamento)"
				[class.active]="departamento == selectedDepartamento"
				>
				<span class="badge badge.primary">{{departamento.id_departamento_interno}}</span> {{departamento.nombre}}
				</li>
		  </ul>
		  <div class="card mt-4">
			  <div class="card-body">
				  <div class="card-title">
					 Ingresa un nuevo Departamento Interno				 
				  </div>
				<div class="form-group">
					<input type="text" [(ngModel)]="selectedDepartamento.nombre" placeholder="agregar departamento" (blur)="setAfterAuxiliar()" (focus)="setBeforeAuxiliar()" class="form-control">
				</div>  
				<button (click)="addOrEdit()" class="btn btn-primary">
						Guardar cambios
				</button>
				<button
				*ngIf="selectedDepartamento.id_departamento_interno !== 0"
				class="btn btn-danger"
				(click)="delete()">
					Borrar
				</button>
			  </div>
		  </div>
		</div>
		
	</div>
</div>
