<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 modaltitl">
				<table width="100%">
				<tr><td width="90%" class="modaltitltd">
					Catalogo Motivo Queja
				</td>
				<td width="10%" align="right" class="modaltitltd">
					<button type="button" class="modaltitlb" (click)="closeDialog()">X</button>
				</td></tr>
				</table>
			</div>
		</div>
	</div>

<div class="container">
	<div class="row">
		<div class="col-md-8 mt-4">
          <ul>
				<li 
				*ngFor="let motivo of motivoArray"
				class="list-group-item list-group-item-action"
				(click)="openForEdit(motivo)"
				[class.active]="motivo == selectedMotivo"
				>
				<span class="badge badge.primary">{{motivo.id_motivo_queja}}</span> {{motivo.motivo}}
				</li>
		  </ul>
		  <div class="card mt-4">
			  <div class="card-body">
				  <div class="card-title">
					 Ingresa un nuevo motivo de queja			 
				  </div>
				<div class="form-group">
					<input type="text" [(ngModel)]="selectedMotivo.motivo" (blur)="setAfterAuxiliar()" (focus)="setBeforeAuxiliar()" placeholder="agregar motivo de queja" class="form-control">
				</div>  
				<button (click)="addOrEdit()" class="btn btn-primary">
						Guardar cambios
				</button>
				<button
				*ngIf="selectedMotivo.id_motivo_queja !== 0"
				class="btn btn-danger"
				(click)="delete()">
					Borrar
				</button>
			  </div>
		  </div>
		</div>
		
	</div>
</div>
