


<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 modaltitl">
      <table width="100%">
      <tr><td width="90%" class="modaltitltd">
        Catalogo Tipo de Cola
      </td>
      <td width="10%" align="right" class="modaltitltd">
        <button type="button" class="modaltitlb" (click)="closeDialog()">X</button>
      </td></tr>
      </table>
    </div>
  </div>
</div>
<div class="container">
<div class="row">
  <div class="col-md-8 mt-4">
        <ul>
      <li 
      *ngFor="let tipocola of tipocolaArray"
      class="list-group-item list-group-item-action"
      (click)="openForEdit(tipocola)"
      [class.active]="tipocola == selectedTipoCola"
      >
      <span class="badge badge.primary">{{tipocola.id_tipo_cola}}</span> {{tipocola.nombre}}  
      </li>
    </ul>
    <div class="card mt-4">
      <div class="card-body">
        <div class="card-title">
         Ingresa un nuevo tipo de cola			 
        </div>
      <div class="form-group">
        <table width="100%">
          <tr>
            <td width="30%">
              <select>
			
                <option selected> {{selectedTipoCola.id_flujo}} {{selectedTipoCola.nombre_flujo}}  </option>
        
                <option *ngFor="let flujo of flujoArray"
                (click)="openForEditFlujo(flujo)"
                (change)="GetFlujoList()"
                [ngValue]="selectedFlujo"
                  >
                <span class="badge badge.primary">{{flujo.id}}</span> {{flujo.flujo}}
                </option>
              </select> 
            </td>
            <td width="30%">
              <select>
			
                <option selected> {{selectedTipoCola.id_sede}} {{selectedTipoCola.nombre_sede}}  </option>
      
                <option *ngFor="let sede of sedeArray"
                (click)="openForEditSede(sede)"
                (change)="GetSedeList()"
                [ngValue]="selectedSede"
                 >
                <span class="badge badge.primary">{{sede.id_diaco_sede}}</span> {{sede.nombre_sede}}
                </option>
            </select>
    
            </td>
            <td width="35%">
              <input type="text" [(ngModel)]="selectedTipoCola.nombre" (blur)="setAfterAuxiliar()" (focus)="setBeforeAuxiliar()" placeholder="agregar nombre" class="form-control">
      
            </td>
            
          </tr>
        </table>
        
        
      </div>  
      <button (click)="addOrEdit()" class="btn btn-primary">
          Guardar cambios
      </button>
      <button
      *ngIf="selectedTipoCola.id_tipo_cola !== 0"
      class="btn btn-danger"
      (click)="delete()">
        Borrar
      </button>
      </div>
    </div>
  </div>
  
</div>
</div>
